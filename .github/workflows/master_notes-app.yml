name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "12.13.0"
      - run: yarn install
      - run: cd client
      - run: yarn install
      - run:  yarn build
      - uses: azure/webapps-deploy@v2
        with:
          app-name: "Notes"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_d2834666476d426696930c23018505ff }}
          package: .
